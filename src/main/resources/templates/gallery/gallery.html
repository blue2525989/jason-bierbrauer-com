
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
    <body>
	
	<nav th:replace="fragments::nav"></nav>
	
  <!-- jumbotron-->
    <div th:replace="fragments::jumbotron">
    </div>
	
	
<div class="album text-muted">
      <div class="container">

    
    <!-- javaScript light box -->
    <div th:unless="${#lists.isEmpty(cardList)}">
		
		<div class="row">
		  <div class="card" th:each="card, idx : ${cardList}">
		  <a th:href="${card.url}">
		    <img th:attr='src=${card.url},title=${card.headline},alt=${card.content}'
		     class="hover-shadow img-rounded" height="75%" width="75%"/>
		     </a>
		     
		     	<br/><br/>
		        <span th:text='${card.headline}'></span>
		  </div>
		</div>		

		<!-- end th:unless -->
		</div>
		<!-- if list is empty -->
		<div th:if="${#lists.isEmpty(cardList)}">
			<p>There are no images in the gallery currently.</p>
		</div>

	</div>
</div>
       <!-- start of footer -->
 	<footer th:replace="fragments :: footer"></footer>
	

    </body>
</html>
